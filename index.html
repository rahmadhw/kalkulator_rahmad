<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Kalkulator Web</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>

    <div class="container">
        <div class="result-hasil">
            <p id = "result">0</p>
        </div>
       <div class="pembungkus">
        <div class="calc-row">
            <button class="plus">+</button>
        </div>
        <div class="calc-row">
            <button class="kali">*</button>
        </div>
        <div class="calc-row">
            <button class="bagi">/</button>
        </div>
        <div class="calc-row">
            <button class="del">Del</button>
        </div>
        <div class="calc-row">
            <button>7</button>
        </div>
        <div class="calc-row">
            <button>8</button>
        </div>
        <div class="calc-row">
            <button>9</button>
        </div>
        <div class="calc-row">
            <button class="minus">-</button>
        </div>
        <div class="calc-row">
            <button>4</button>
        </div>
        <div class="calc-row">
            <button>5</button>
        </div>
        <div class="calc-row">
            <button>6</button>
        </div>
        <div class="calc-row">
            <button class="samadengan">=</button>
        </div>
        <div class="calc-row">
            <button>1</button>
        </div>
        <div class="calc-row">
            <button>2</button>
        </div>
        <div class="calc-row">
            <button>3</button>
        </div>
        <div class="calc-row">
            <button class="button-c" value="9">C</button>
        </div>
        <div class="kosong">
            <button class="button-0">0</button>
        </div>
        <div class="calc-row">
            <button class="persen">%</button>
        </div>
       </div>
    </div>
    <script src="js/script.js"></script>
</body>

</html>
